<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Form</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Dynamic form</h1>
        <div class="row">
            <div class="col-sm-6">
                <select name="inputType" id="inputType" class="form-control">
                    <option value="text">Text</option>
                    <option value="number">Number</option>
                    <option value="date">Date</option>
                    <option value="textarea">Textarea</option>
                    <option value="radio">Radio</option>
                    <option value="submit">Submit</option>
                </select>
            </div>
            <div class="col-sm-6">
                <input type="text" name="labelValue" id="labelValue" placeholder="Enter Label" class="form-control">
                <div id="radioOptionfeild">
                    <input type="text" name="radioOption" id="radioOption" placeholder="Options" class="form-control">
                    <i class="fa fa-times" aria-hidden="true" id="closebtn"></i>
                </div>
            </div>
        </div> <!-- End of Row-->
        <div id="form" class="p-4">

        </div>
    </div> <!--End of container -->

    <script src="app.js"></script>
</body>

</html>
